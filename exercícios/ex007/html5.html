<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <style>
        body{
            background-color:rgb(80, 235, 255);
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua Anderson Souza - 788 - RJ</address>
    </p>
</body>
</html>
<!--SEMÂNTICAS SÃO SIGNIFICADOS. NO HTML5, SE TRABALHA USANDO SIGNIFICADOS, DIFERENTE DAS SUAS VERSÕES ANTERIORES, COMO HTML4, QUE USAVA FORMAS AO INVÉS DE SIGNIFICADOS. POR ISSO MUITAS TAGS DEIXARAM DE FUNCIONAR NO HTML5, EXEMPLOS:
- BG COLOR
- MARQUEE
- <U>
- FONT
- FACE
- CENTER
E MUITAS OUTRAS...      -->
