<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
    <style>
        body{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>
        Você pode acessar o <abbr title="Repositório do Gustavo"><strong><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">meu repositório do GitHub!</a></strong></abbr>
    </p>
    <p>
        Você pode também acessar a <abbr title="Vídeo aula do Gustavo"><strong><a href="https://www.youtube.com/watch?v=LeOVXQDsAIY" target="_blank" rel="external">aula no qual aprendi a fazer isto!</a></strong></abbr>
    </p>
    <h2>Usando links internos</h2>
    <p>Esta é a primeria página do meu site, se você quiser pode acessar a <strong><a href="pag002.html" target="_self" rel="next">segunda página</a></strong></p>
    <p>Você pode também, acessar a minha <strong><a href="noticias/pag003.html" target="_self" rel="next">página de notícias</a></strong></p>
</body>
</html>


<!-- USOS PARA O ATRIBUTO rel:
     NEXT = INDICA QUE O LINK É PARA A PRÓXIMA PARTE DO DOCUMENTO ATUAL
     PREV = ""PARA A PARTE ANTERIOR "" 
     AUTHOR = INDICA QUE O LINK É PARA O SITE DO AUTOR DO ARTIGO ATUAL
     EXTERNAL = INDICA QUE O LINK É PARA OUTRO SITE QUE NÃO FAZ PARTE DO SITE ATUAL-->


<!-- USOS PARA O ATRIBUTO target:
     _BLANK = VAI ABRIR O LINK EM UMA NOVA JANELA EM BRANCO
     _SELF = VAI ABRIR O LINK NA JANELA OU FRAME ATUAL(PADRÃO)
     _TOP = VAI DESFAZER TODOS OS FRAMES E ABRIR O DESTINO NO NAVEGADOR COMPLETO-->

<!-- USO DO hreflang:
    SERVE PARA INDICAR O IDIOMA DO SITE REDIRECIONADO PELO LINK -->
